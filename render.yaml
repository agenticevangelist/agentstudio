# Render Blueprint for one-click deploy
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: agent-studio-backend
    env: python
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: |
      python manage.py runserver 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: agent-studio-backend.onrender.com,localhost,127.0.0.1
      - key: CSRF_TRUSTED_ORIGINS
        value: https://agent-studio-frontend.onrender.com,https://your-frontend.vercel.app,http://localhost:3000
      - key: CORS_ALLOWED_ORIGINS
        value: https://agent-studio-frontend.onrender.com,https://your-frontend.vercel.app,http://localhost:3000
      - key: REDIS_URL
        value: redis://red-d32outmmcj7s739q0ul0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d32outmmcj7s739q0ul0:6379
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d32outmmcj7s739q0ul0:6379
      - key: SUPABASE_PROJECT_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: COMPOSIO_API_KEY
        sync: false

  - type: worker
    name: agent-studio-celery-worker
    env: python
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      celery -A djapp worker --loglevel=info -c 1 --pool=solo --prefetch-multiplier=1 --max-tasks-per-child=50 --without-gossip --without-mingle --without-heartbeat
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: REDIS_URL
        value: redis://red-d32outmmcj7s739q0ul0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d32outmmcj7s739q0ul0:6379
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d32outmmcj7s739q0ul0:6379

  - type: web
    name: agent-studio-frontend
    env: node
    rootDir: frontend_django
    buildCommand: |
      npm install --legacy-peer-deps
      npm run build
    startCommand: |
      npm run start -- -p $PORT
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_DJANGO_API_BASE
        value: https://agent-studio-backend.onrender.com

